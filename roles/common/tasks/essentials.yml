---
- name: Essentials | Ensure that the repositories are update
  apt:
    update_cache: yes
  ignore_errors: yes
#- name: Essentials | Upgrade the Server
#  apt:
#    upgrade: safe

- name: Essentials | Install all the essential packages
  apt:
    name: "{{ item }}"
    update_cache: yes
    state: installed
  with_items:
    - build-essential
    - python-software-properties
    - git

- name: Create file locale-check.ship for Cloud
  stat: path=/var/lib/cloud/instance/locale-check.skip
    register: st
  template: src=locale-check.j2 dest=/var/lib/cloud/instance/locale-check.skip
    when: not st.stat.exists
